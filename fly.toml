# fly.toml — configuration optimale pour API Flask pass-through TikTok

app = "tikdownloader"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true

  # Démarrage automatique à la demande
  auto_start_machines = true
  auto_stop_machines = "stop"

  # Aucune machine active sans trafic
  min_machines_running = 0

  processes = ["app"]

  # IMPORTANT pour streaming vidéo
  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1

  # RAM suffisante pour yt-dlp + streaming
  memory = "512mb"

